<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feedback</title>
        <link rel="stylesheet" type="text/css" href="css/feedback.css">

        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto:900i&display=swap');

        </style>

    <body>

        <h1>
            <a href="index.html"><img src="images/logo_white.png" width=700vw alt="rentMyCar"></a>
        </h1>

        <div id="navigation">
            <ul>
                <li><a href="aboutus.html">Über uns</a></li>
                <li><a href="">Download</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="impressum.html">Impressum</a></li>

        <div class="container">
            <div>
                <h2 style="text-align: center">Kontaktieren Sie uns</h2>
                <p style="text-align: center">Gib uns ein Feedback!</p>
            </div>
            <div class="row">
                <div class="column">
                    <form>
                        <label>Vorname</label>
                        <input type="text" placeholder="Ihr Vorname..">
                        <label>Nachname</label>

                        <label>Bundesland</label>
                        <select>
                            <option>Wien</option>

                            <option >Oberösterreich</option>
                            <option >Burgenland</option>
                            <option >Kärnten</option>
                            <option >Steiermarkt</option>
                            <option >Salzburg</option>
                            <option >Tirol</option>
                            <option >Vorarlberg</option>
                        </select>
                        <label>Ihr Feedback</label>
                        <textarea placeholder="Schreiben Sie Ihr Feedback.." style="height:60%"></textarea>
                        <input type="submit" value="Abschicken">
                    </form>
                </div>
            </div>
        </div>

        <div class="footerdiv">
